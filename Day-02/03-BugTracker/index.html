<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script>
    /*
    Use Cases
    1. List the bugs
    2. Add a new bug
    3. Toggle the closed status of a bug
    4. Remove closed bugs
    5. Display stats
    6. Search for a bug
    7. Sort the bugs
    8. Persist the bugs in the storage
    9. Persist the bugs in the server
    10. Categorize the bugs
    */

    </script>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp",[]);
        bugTrackerApp.controller("bugsController", function($scope){
            $scope.newBug= "";
            $scope.bugs = [
              { title : "Unable to login", isClosed : false},
              { title : "Application crashes frequently", isClosed : false},
              { title : "Server communication fails", isClosed : false}
            ];
            $scope.addBug = function(){
                $scope.bugs.push($scope.newBug);
            };
            $scope.toggleBug = function(bug){
                bug.isClosed = !bug.isClosed;
            };
        })
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">


        <label for="">Bug :</label>
        <input type="text" ng-model="newBug">
        <input type="button" value="Add New" ng-click="addBug()">
        <input type="button" value="Remove Closed">
        <ol>
            <li ng-repeat="bug in bugs" ng-click="toggleBug(bug)" ng-class="{closed : bug.isClosed}">{{bug}}</li>
        </ol>
    </div>
</body>
</html>
